!DOCTYPE html>
<html>
<body>

Enter the number 1 : <input type="text" id="num1"/>
Enter the number 2 : <input type="text" id="num2"/>

<button onclick="add()">Add</button>
<button onclick="sub()">Sub</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>

<p id="demo"></p>

<script>
  function add() {

var p1 = parseInt(document.getElementById("num1").value);
var p2 = parseInt(document.getElementById("num2").value);

var p3 = p1+p2;

document.getElementById("demo").innerHTML = p3;
}
function sub() {

var p1 = parseInt(document.getElementById("num1").value);
var p2 = parseInt(document.getElementById("num2").value);

var p3 = p1-p2;

document.getElementById("demo").innerHTML = p3;
}
function multiply() {

var p1 = parseInt(document.getElementById("num1").value);
var p2 = parseInt(document.getElementById("num2").value);

var p3 = p1*p2;

document.getElementById("demo").innerHTML = p3;
}
function divide() {

var p1 = parseInt(document.getElementById("num1").value);
var p2 = parseInt(document.getElementById("num2").value);

var p3 = p1/p2;

document.getElementById("demo").innerHTML = p3;
}
</script>

</body>
</html>
