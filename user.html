<!DOCTYPE html> 
<html>
<title> Interactive Login</title>
<script> 
window.location.href = "http://www.google.com";
function validate()
{

window.location.href = "http://www.google.com";
 if(username=="admin@gmail.com"&& password=="welcome")
{ 
    alert("login succesfully"); 
     return false; 
 }
else
{ 
alert("login failed");
}

 }
 
</script> 

<body>
<form class="box" action="login.html" method="POST"> 
<h1> login</h1>

</form>

 </html>
